<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../src/css/homePage/index.css">
  <link rel="stylesheet" type="text/css" href="../src/css/preset.css">

</head>

<body>
  <header class="header" id='header'>
    <div class="header__logo">
      <img src="../src/asset/logo.svg" alt="logoImg" />
    </div>
    <div class="header__search">
    </div>
    <div class="header__menu">
      <img src="../src/asset/openMenu.svg" alt="menuLogo" />
    </div>
    <ul class="header__nav">
      <li class="header__item header__item--home" action="home">Home</li>
      <li class="header__item header__item--login" action="login">Login</li>
      <li class="header__item header__item--register" action="register">Register</li>
      <li class="header__item header__item--write" action="write">Write</li>
    </ul>
  </header>

  <main class="content" id="content">
    <!-- postlist board -->
    <section class="content__postlist">
      <div class="content__tab">
        <span class="content__tab__item">All storys</span>
        <span class="content__tab__item">My storys</span>
      </div>
      <section class="content__pannel">
        <article class="content__pannel__section--show" id="allStorys">
        </article>
        <article class="content__pannel__section" id="myStory">
        </article>
      </section>
    </section>

    <!-- ranking board -->
    <aside class="content__ranking">
      <section class="content__trending">
        <span class="content__trending__title">Top 5 authors</span>
        <div class="content__trending__body">

          <div class="content__trending__author">
            <div class="content__trending__aviator">
              <img src="../src/asset/aviator.svg" alt="avaitorImg">
            </div>
            <div class="content__trending__userdetails">
              <span>name</span>
              <span>total likes</span>
            </div>
          </div>


          <div class="content__trending__author">
            <div class="content__trending__aviator">
              <img src="../src/asset/aviator.svg" alt="avaitorImg">
            </div>
            <div class="content__trending__userdetails">
              <span>name</span>
              <span>
                total likes
              </span>
            </div>
          </div>

          <div class="content__trending__author">
            <div class="content__trending__aviator">
              <img src="../src/asset/aviator.svg" alt="avaitorImg">
            </div>
            <div class="content__trending__userdetails">
              <span>name</span>
              <span>
                total likes
              </span>
            </div>
          </div>

          <div class="content__trending__author">
            <div class="content__trending__aviator">
              <img src="../src/asset/aviator.svg" alt="avaitorImg">
            </div>
            <div class="content__trending__userdetails">
              <span>name</span>
              <span>
                total likes
              </span>
            </div>
          </div>

          <div class="content__trending__author">
            <div class="content__trending__aviator">
              <img src="../src/asset/aviator.svg" alt="avaitorImg">
            </div>
            <div class="content__trending__userdetails">
              <span>name</span>
              <span>
                total likes
              </span>
            </div>
          </div>


        </div>

      </section>


      <div class="advertising">
        <img src="../src/asset/advertising.png" />
      </div>
    </aside>

  </main>


  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
